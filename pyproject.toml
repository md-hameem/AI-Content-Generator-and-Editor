[tool.black]
line-length = 100
target-version = ["py310"]
skip-string-normalization = true

[tool.ruff]
line-length = 100
select = ["E","F","I","B","UP","N","ANN"]
ignore = ["ANN101","ANN102"]           # ignore missing self/cls annotations
target-version = "py310"
exclude = ["app/__init__.py", ".venv"]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
strict = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
disallow_untyped_defs = true
exclude = "(^\\.venv/|^tests/)"
